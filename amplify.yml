version: 1
frontend:
  phases:
    build:
      commands:
        - echo "Building frontend..."
  artifacts:
    baseDirectory: public
    files:
      - '**/*'
customHeaders:
  - pattern: "**/*"
    headers:
      - key: X-Content-Type-Options
        value: nosniff
      - key: X-Frame-Options
        value: DENY
