version: 1
frontend:
  phases:
    build:
      commands:
        - echo "Building secure Tiburon"
  artifacts:
    baseDirectory: public
    files:
      - '**/*'
customHeaders:
  - pattern: '**/*'
    headers:
      # HTTP Strict Transport Security
      - key: 'Strict-Transport-Security'
        value: 'max-age=31536000; includeSubDomains; preload'
      
      # Content Security Policy (actualizado para AWS Cognito)
      - key: 'Content-Security-Policy'
        value: "script-src 'self' https://cdn.jsdelivr.net https://sdk.amazonaws.com https://unpkg.com; object-src 'none'; base-uri 'self';"
      
      # X-Frame-Options (SAMEORIGIN permite PDFs)
      - key: 'X-Frame-Options'
        value: 'SAMEORIGIN'
      
      # X-Content-Type-Options
      - key: 'X-Content-Type-Options'
        value: 'nosniff'
      
      # Referrer Policy
      - key: 'Referrer-Policy'
        value: 'strict-origin-when-cross-origin'
      
      # Permissions Policy
      - key: 'Permissions-Policy'
        value: 'camera=(), microphone=(), geolocation=(), payment=(), usb=(), magnetometer=(), gyroscope=(), accelerometer=()'
      
      # Additional security headers
      - key: 'X-XSS-Protection'
        value: '1; mode=block'
