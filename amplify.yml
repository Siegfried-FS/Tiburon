version: 1
frontend:
  phases:
    build:
      commands:
        - echo "Building secure Tiburon"
  artifacts:
    baseDirectory: /
    files:
      - '**/*'
customHeaders:
  - pattern: '**/*'
    headers:
      # HTTP Strict Transport Security
      - key: 'Strict-Transport-Security'
        value: 'max-age=31536000; includeSubDomains; preload'
      
      # Content Security Policy (m√°s permisivo para PDFs)
      - key: 'Content-Security-Policy'
        value: "default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https: blob:; object-src 'self'; frame-src 'self'; connect-src 'self' https:; frame-ancestors 'self'"
      
      # X-Frame-Options (SAMEORIGIN permite PDFs)
      - key: 'X-Frame-Options'
        value: 'SAMEORIGIN'
      
      # X-Content-Type-Options
      - key: 'X-Content-Type-Options'
        value: 'nosniff'
      
      # Referrer Policy
      - key: 'Referrer-Policy'
        value: 'strict-origin-when-cross-origin'
      
      # Permissions Policy
      - key: 'Permissions-Policy'
        value: 'camera=(), microphone=(), geolocation=(), payment=(), usb=(), magnetometer=(), gyroscope=(), accelerometer=()'
      
      # Additional security headers
      - key: 'X-XSS-Protection'
        value: '1; mode=block'
