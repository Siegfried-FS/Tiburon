version: 1
frontend:
  phases:
    build:
      commands:
        - echo "Building frontend..."
  artifacts:
    baseDirectory: public
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
customHeaders:
  - pattern: "**/*"
    headers:
      - key: Strict-Transport-Security
        value: max-age=31536000; includeSubDomains; preload
      - key: Content-Security-Policy
        value: "default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://sdk.amazonaws.com https://unpkg.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https: blob:; object-src 'self'; frame-src 'self'; connect-src 'self' https:; frame-ancestors 'self'"
      - key: X-Frame-Options
        value: SAMEORIGIN
      - key: X-Content-Type-Options
        value: nosniff
      - key: Referrer-Policy
        value: strict-origin-when-cross-origin
      - key: Permissions-Policy
        value: camera=(), microphone=(), geolocation=(), payment=(), usb=(), magnetometer=(), gyroscope=(), accelerometer=()
      - key: X-XSS-Protection
        value: 1; mode=block
      - key: Cross-Origin-Embedder-Policy
        value: unsafe-none
      - key: Cross-Origin-Opener-Policy
        value: same-origin-allow-popups
      - key: Cross-Origin-Resource-Policy
        value: cross-origin
      - key: Server
        value: WebServer
