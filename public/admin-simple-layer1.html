<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Admin - Capa 1: Solo Lectura</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 1000px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; }
        .header { text-align: center; margin-bottom: 30px; }
        .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: #e3f2fd; padding: 20px; border-radius: 8px; text-align: center; }
        .stat-number { font-size: 2rem; font-weight: bold; color: #1976d2; }
        .post-list { margin-top: 20px; }
        .post-item { background: #f9f9f9; padding: 15px; margin-bottom: 15px; border-radius: 8px; border-left: 4px solid #1976d2; }
        .post-title { font-weight: bold; margin-bottom: 10px; }
        .post-meta { font-size: 0.9rem; color: #666; margin-bottom: 10px; }
        .post-content { line-height: 1.5; }
        .loading { text-align: center; padding: 20px; color: #666; }
        .error { background: #ffebee; color: #c62828; padding: 15px; border-radius: 8px; margin: 10px 0; }
        .success { background: #e8f5e8; color: #2e7d32; padding: 15px; border-radius: 8px; margin: 10px 0; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü¶à Panel Admin - Capa 1: Validaci√≥n de Datos</h1>
            <p>Verificando que los datos del sitio se muestren correctamente</p>
            <a href="index.html" style="color: #1976d2;">‚Üê Volver al Sitio</a>
        </div>

        <div id="status" class="loading">Cargando datos del sitio...</div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="total-posts">-</div>
                <div>Total Posts</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="total-likes">-</div>
                <div>Total Likes</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="avg-likes">-</div>
                <div>Promedio Likes</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="last-post">-</div>
                <div>D√≠as desde √∫ltimo post</div>
            </div>
        </div>

        <h2>üìù Posts Actuales del Sitio</h2>
        <div id="posts-container" class="post-list">
            <div class="loading">Cargando posts...</div>
        </div>
    </div>

    <script>
        class Layer1Validator {
            constructor() {
                this.posts = [];
                this.init();
            }

            async init() {
                try {
                    await this.loadAndValidateData();
                    this.showSuccess('‚úÖ Datos cargados correctamente');
                } catch (error) {
                    this.showError('‚ùå Error cargando datos: ' + error.message);
                }
            }

            async loadAndValidateData() {
                console.log('üîç Cargando datos del feed...');
                
                const response = await fetch('/assets/data/feed.json');
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                this.posts = Array.isArray(data) ? data : (data.posts || []);
                
                console.log(`üìä Encontrados ${this.posts.length} posts`);
                
                if (this.posts.length === 0) {
                    throw new Error('No se encontraron posts en el feed');
                }

                this.validateDataStructure();
                this.renderStats();
                this.renderPosts();
            }

            validateDataStructure() {
                console.log('üîç Validando estructura de datos...');
                
                this.posts.forEach((post, index) => {
                    if (!post.id) console.warn(`Post ${index}: Falta ID`);
                    if (!post.title) console.warn(`Post ${index}: Falta t√≠tulo`);
                    if (!post.content) console.warn(`Post ${index}: Falta contenido`);
                    if (!post.date) console.warn(`Post ${index}: Falta fecha`);
                    if (!post.author) console.warn(`Post ${index}: Falta autor`);
                });
            }

            renderStats() {
                const totalPosts = this.posts.length;
                const totalLikes = this.posts.reduce((sum, post) => sum + (post.likes || 0), 0);
                const avgLikes = totalPosts > 0 ? Math.round(totalLikes / totalPosts) : 0;
                
                // Calcular d√≠as desde √∫ltimo post
                const lastPostDate = new Date(this.posts[0]?.date || new Date());
                const daysSinceLastPost = Math.floor((new Date() - lastPostDate) / (1000 * 60 * 60 * 24));

                document.getElementById('total-posts').textContent = totalPosts;
                document.getElementById('total-likes').textContent = totalLikes;
                document.getElementById('avg-likes').textContent = avgLikes;
                document.getElementById('last-post').textContent = daysSinceLastPost;

                console.log('üìä Stats:', { totalPosts, totalLikes, avgLikes, daysSinceLastPost });
            }

            renderPosts() {
                const container = document.getElementById('posts-container');
                
                container.innerHTML = this.posts.map(post => `
                    <div class="post-item">
                        <div class="post-title">${post.title}</div>
                        <div class="post-meta">
                            üìÖ ${new Date(post.date).toLocaleDateString('es-ES')} | 
                            üë§ ${post.author?.name || 'Sin autor'} | 
                            ‚ù§Ô∏è ${post.likes || 0} likes |
                            üÜî ${post.id}
                        </div>
                        <div class="post-content">
                            ${post.content.substring(0, 200)}${post.content.length > 200 ? '...' : ''}
                        </div>
                    </div>
                `).join('');

                console.log('‚úÖ Posts renderizados correctamente');
            }

            showSuccess(message) {
                document.getElementById('status').innerHTML = `<div class="success">${message}</div>`;
            }

            showError(message) {
                document.getElementById('status').innerHTML = `<div class="error">${message}</div>`;
            }
        }

        // Inicializar validador
        document.addEventListener('DOMContentLoaded', () => {
            new Layer1Validator();
        });
    </script>
</body>
</html>
