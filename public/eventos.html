    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const container = document.getElementById('events-container');
            try {
                const data = await loadData('events.json');
                if (!data || data.length === 0) {
                    container.innerHTML = '<p style="text-align: center;">No hay eventos programados en este momento. Â¡Mantente atento!</p>';
                    return;
                }
                
                const html = data.map(event => `
                    <div class="event-card">
                        <h3>${event.title}</h3>
                        <p>${event.description}</p>
                        <div class="event-details">
                            <span>ğŸ“… ${event.date}</span>
                            <span>ğŸ• ${event.time}</span>
                            <span>ğŸ“ ${event.location}</span>
                        </div>
                        <span class="event-status ${event.status}">${event.status === 'upcoming' ? 'PrÃ³ximamente' : 'Completado'}</span>
                    </div>
                `).join('');
                
                container.innerHTML = html;
            } catch (error) {
                container.innerHTML = '<p style="text-align: center;">Error al cargar eventos.</p>';
            }
        });
    </script>
    <style>
        .events-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;

        }
        .event-card {
            background: var(--card-bg);

        }
        .event-details {
            display: flex;
            flex-direction: column;

        }
        .event-status {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;

            color: white;
        }
    </style>
