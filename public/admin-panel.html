        // DEFENSA DE TIERRA QUEMADA Y DEPURACI칍N
        (function() {
            try {
                const token = localStorage.getItem('cognitoAccessToken');
                const userGroups = localStorage.getItem('userGroups');

                console.log('--- Verificaci칩n de Acceso Admin ---');
                console.log('Token encontrado:', !!token);
                console.log('Grupos encontrados:', userGroups);

                if (!token || !userGroups) {
                    console.error('Acceso denegado: Falta token o grupos. Redirigiendo...');
                    window.location.replace('/admin-denied.html');
                    return;
                }

                const groups = JSON.parse(userGroups);
                const isAdmin = groups.includes('Admins');

                console.log('쮼s administrador?:', isAdmin);

                if (!isAdmin) {
                    console.error('Acceso denegado: El usuario no pertenece al grupo "Admins". Redirigiendo...');

                console.log('%cAcceso concedido. Mostrando panel de administraci칩n.', 'color: green; font-weight: bold;');

                console.error('Error cr칤tico en la verificaci칩n de acceso. Redirigiendo...', e);

        })();
