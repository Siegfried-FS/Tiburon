    <header class="header">
        <nav class="nav">

            <div class="hamburger" onclick="toggleMenu()">
                <span></span>
                <span></span>

                    <span class="breadcrumb-icon">🧪</span>
                    <span class="breadcrumb-text">Laboratorios</span>

                <span class="breadcrumb-separator">›</span>

            </div>
            
            <h1>🌥️ Fundamentos de la Nube</h1>
            <p>Selecciona una opción para ver el contenido:</p>
            
            <div class="flip-cards-grid">
                <!-- Tarjeta 1: Cloud Databases -->
                <div class="flip-card">
                    <div class="flip-card-inner" id="card1">
                        <div class="flip-card-front">
                            <h3>📊 Cloud Databases</h3>
                            <div class="pdf-preview" id="preview1">
                                <div class="pdf-placeholder">
                                    <div class="placeholder-icon">📄</div>
                                    <p>Clic en PDF para cargar</p>
                                </div>
                            </div>

                                <button onclick="showCardContent('card1', 'pdf')" class="btn-active">📄 PDF</button>
                                <button onclick="showCardContent('card1', 'architecture')">🏗️ Arquitectura</button>
                                <button onclick="showCardContent('card1', 'description')">📝 Descripción</button>
                                <button onclick="openFullPDF('restart-labs/fundamentos-nube/OReilly-Cloud-Databases-eBook.pdf')" class="btn-full">🔍 Ver Completo</button>

                        </div>
                    </div>
                </div>

                <!-- Tarjeta 2: Reto 4 -->
                <div class="flip-card">
                    <div class="flip-card-inner" id="card2">
                        <div class="flip-card-front">
                            <h3>📋 Reto 4 - Roberto Flores</h3>
                            <div class="pdf-preview" id="preview2">
                                <div class="pdf-placeholder">
                                    <div class="placeholder-icon">📄</div>

                            </div>

                                <button onclick="showCardContent('card2', 'description')">📝 Descripción</button>
                                <button onclick="openFullPDF('restart-labs/fundamentos-nube/20250923-RETO4-ROBERTOFLORESSEGUNDO.pdf')" class="btn-full">🔍 Ver Completo</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
